<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
       
        a:link {
           color: red;
        }
         /* 未访问之前的样式  */
        a:visited{
            color: aqua;
        }
        /* 鼠标悬停 */
        a:hover{
            color: orange;
        }
        /* 鼠标点击与释放之间发生的样式 */
        a:active{
            color: blue;
        }
    </style>
</head>

<body>
    <a href="">百度</a>
</body>

</html>
