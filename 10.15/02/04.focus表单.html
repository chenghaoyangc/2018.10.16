<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
       /* 表单 聚焦  */
       /* 当表单聚焦时，改变背景颜色 */
       input:focus{
           background: red;
           width: 500px;
           height: 100px;
           font-size: 50px;
       }
    </style>
</head>
<body>
    <form action="">
        <input type="text" autofocus>
    </form>
</body>
</html>
