<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* h1 选择器 */
        /* { } 里面的叫做声明 */
        /* { } 里面可以写一条或者多条属性， ：前面是属性， ：后面属性值 */
       h1{
           color: aquamarine;
           font-size: 60px;
       }
    </style>
</head>
<body>
    <!-- css 语法： -->
    <!-- 1. 选择器 -->
    <!-- 2. 声明（一条或多条属性） -->

    <h1>我是标题标签</h1>

</body>
</html>
